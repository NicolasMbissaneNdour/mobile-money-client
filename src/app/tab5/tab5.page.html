    <ion-title  color="primary">paramètres</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-title size="large" color="primary">paramètres</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>

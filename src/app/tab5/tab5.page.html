<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  color="primary">paramètres</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">paramètres</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item button *ngFor="let param of params" (click)="onParam(param.name)">
      <ion-icon name="{{param.icon}}" slot="start"></ion-icon>
      <ion-label>{{param.label}} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

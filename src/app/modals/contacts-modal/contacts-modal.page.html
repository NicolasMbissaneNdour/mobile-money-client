<ion-header translucent>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="onSearch($event)" name="searchText" [(ngModel)]="searchText"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item 
      lines="full" 
      *ngFor="let contact of contacts" 
      (click)="onSelected(contact)" 
      [ngStyle]="{'display': showableContact(contact) ? 'block':'none'}">

      <ion-avatar slot="start">
        <img src="assets/avatar.svg">
      </ion-avatar>
      <ion-label>
        <h3>{{contact.name}}</h3>
        <p>{{contact.phoneNumber}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onDismiss()">
    <ion-fab-button color="danger">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

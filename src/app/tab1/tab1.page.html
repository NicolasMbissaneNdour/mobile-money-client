<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  color="primary">{{client.balance}}F</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed" >
    <ion-fab-button color="primary" size="small"(click)="onShowParams()" >
      <ion-icon name="settings-outline"></ion-icon>
      <ion-spinner *ngIf="false" name="lines"></ion-spinner>
    </ion-fab-button>
  </ion-fab>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">{{client.balance}}F</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div style="text-align: center;border: 1px #3880ff solid;background-color: #3880ff;padding-top: 4px;border-radius: 15px;width: 96%;margin: auto;margin-top: 5px;" (click)="showCardModal()">
    <qrcode [qrdata]="'{{client.qrKey}}'" [width]="160" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
          <ion-label><h1>Historique</h1></ion-label>
          
        </ion-list-header>
        <ion-item>
          <ion-label>
            <h5>Depot</h5>
            <p>Apr 07,17:55</p>
          </ion-label>
          <ion-badge color="success">10000F</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>Retrait</h5>
            <p>Apr 07,17:55</p>
          </ion-label>
          <ion-badge color="danger">1000F</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>Facture SEN'EAU</h5>
            <p>Apr 07,17:55</p>
          </ion-label>
          <ion-badge color="danger">500F</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>Credit Jean 774688435</h5>
            <p>Apr 07,17:55</p>
          </ion-label>
          <ion-badge color="danger">500F</ion-badge>
        </ion-item>
        <ion-item>
          <ion-label>
            <h5>Envoie Paul 774586743</h5>
            <p>Apr 07,17:55</p>
          </ion-label>
          <ion-badge color="danger">99F</ion-badge>
        </ion-item>
        <ion-item lines="full">
          <div style="width:100%;text-align: center;">
            <ion-button fill="outline" (click)="showHistoryModal()">Tout voir</ion-button>
          </div>
        </ion-item>
      </ion-list>
      
      
    </ion-card-content>
    
  </ion-card>
 
  
  
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Crédit
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form style="margin: auto;">
    <ion-item lines="full">
      <ion-label position="floating">À {{contact.name}}</ion-label>
      <ion-input type="tel" name="phoneNumber" [(ngModel)]="contact.phoneNumber"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Montant</ion-label>
      <ion-input type="tel" name="amount"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" [disabled]="loading" (click)="onAcheter()">
          <span *ngIf="!loading">Acheter</span>
          <ion-spinner *ngIf="loading" name="lines"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="onShowContacts()">
    <ion-fab-button color="secondary">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

  <ion-toolbar>
    <ion-title>
      Envoyer de l'Argent
    </ion-title>
  </ion-toolbar>
</ion-header>

    </ion-toolbar>
  </ion-header>

      <ion-label position="floating" color="primary">Montant Envoyé</ion-label>
      <ion-input color="primary" inputmode="decimal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Montant Reçu</ion-label>
      <ion-input color="primary" inputmode="decimal"></ion-input>
    </ion-item>
    <ion-button expand="full">Envoyer</ion-button>
    <ion-list-header>
      <ion-label>Contacts</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/operators/orange.png">
      </ion-avatar>

        <h3>Nicolas Mbissane Ndour</h3>

        <img src="assets/operators/free.png">

        <img src="assets/operators/expresso.png">
      </ion-avatar>
      <ion-label>
        <h3>Mbissane</h3>
        <p>704688435</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/operators/promobile.png">
      </ion-avatar>
      <ion-label>
        <h3>Ndour</h3>
        <p>754688435</p>

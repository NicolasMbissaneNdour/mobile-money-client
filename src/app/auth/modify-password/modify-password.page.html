<ion-header>
  <ion-toolbar>
    <ion-title>Mot de passe</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form style="margin: auto;">
    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" placeholder="Mot de passe" name="password" required="true" [(ngModel)]="password" (ionChange)="onPasswordChange()"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nouveau mot de passe</ion-label>
      <ion-input type="password" placeholder="Nouveau mot de passe" name="newPassword" required="true" [(ngModel)]="newPassword" (ionChange)="onNewPasswordChange()"></ion-input>
    </ion-item>
    <ion-item *ngIf="newPassword.length >= 8">
      <ion-label position="floating">Confirmation mot de passe</ion-label>
      <ion-input type="password" placeholder="Confirmer" name="confPassword" required="true" [(ngModel)]="confNewPassword" (ionChange)="onConfNewPasswordChange()"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button expand="block" color="success" [disabled]="password.length < 8 || newPassword.length < 8 || confNewPassword.length < 8 || password != correctPassword || newPassword != confNewPassword">
          Valider
        </ion-button>
        <ion-text color="danger" *ngIf="errorMsg.length">
          <div>{{errorMsg}}</div>
        </ion-text>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
